name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    label: 'feature'
  - title: 'ğŸ› ï¸ Maintenance'
    label: 'maintenance'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
replacers:
  - search: '/([A-Z]{2,5}-\d{1,6})/g'
    replace: '[$1](https://electricops.atlassian.net/browse/$1)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'maintenance'
      - 'bug'
  default: patch

autolabeler:
  - label: 'maintenance'
    title:
      - '/^(build|chore|ci|docs|style|refactor|perf|test)(\(.*\))?(?!\!): .*$/'
  - label: 'bug'
    title:
      - '/^fix(\(.*\))?(?!\!): .*$/'
  - label: 'feature'
    title:
      - '/^feat(\(.*\))?(?!\!): .*$/'
  - label: 'major'
    title:
      - '/^(fix|feat|build|chore|ci|docs|style|refactor|perf|test)(\(.*\))?\!: .*$/'

